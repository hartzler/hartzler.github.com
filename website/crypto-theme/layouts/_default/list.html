<article>
    <div class="container">
        <header>
            <div class="meta">
                <div class="date">
                    <span class="month">{{ .Date.Format "Jan" }}</span>
                    <span class="day">{{ .Date.Day }}</span>
                    <span class="year">{{ .Date.Year }}</span>
                </div>
            </div>
            <h1 class="title">{{ .Title }}</h1>
            <h2 class="subtitle">{{ .Description }}</h2>
        </header>

        <section>
            {{ .Content }}
        </section>

        <footer>
        </footer>

    </div>
</article>
